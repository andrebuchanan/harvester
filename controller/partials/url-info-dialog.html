<div class="modal-header">
  <h3>URL {{modal.url.name}}</h3>
</div>
<div class="modal-body">

  <table class="table table-condensed">
    <tr>
      <th>name</th>
      <td>{{modal.url.name}}</td>
    </tr>
    <tr>
      <th>id</th>
      <td>{{modal.url.id}}</td>
    </tr>
    <tr>
      <th>schedule</th>
      <td>{{modal.url.cron}}</td>
    </tr>
    <tr>
      <th>url</th>
      <td>{{modal.url.url}}</td>
    </tr>
  </table>

</div>
<div class="modal-footer">
  <div class="btn" ng-click="modal.close()">Ok</div>
  <!-- <button type="submit" class="btn" ng-click="modal.saveUrl();">Save URL</button> -->
</div>

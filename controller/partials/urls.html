<div class="well well-small">
  <input type="text" placeholder="url search" class="input-medium search-query" ng-model="urlsCtrl.urlSearch"
    popover="Start typing to search for a url" popover-trigger="mouseenter">
</div>

<table class="table table-striped table-hover"
  ng-init="urlsCtrl.url = null;"
  ng-click="urlsCtrl.viewUrl();">
  <tr>
    <th>name</th>
    <th>status</th>
    <th>url</th>
    <th>cron schedule</th>
    <th>data types</th>
  </tr>
  <tr ng-repeat="url in urlsCtrl.urls | orderBy:'name' | filter:urlsCtrl.urlSearch" ng-click="urlsCtrl.url = url;">
    <td>{{url.name}}</td>
    <td>
      <button type="button" class="btn btn-mini" ng-class="{'btn-success': url.enabled}"
        ng-model="url.enabled" btn-checkbox btn-checkbox-true="true" btn-checkbox-false="false" ng-click="$event.stopPropagation();">
        {{url.enabled | status}}
      </button>
    </td>
    <td>{{url.url | shorten}}</td>
    <td>{{url.cron}}</td>
    <td><span ng-repeat="dt in url.dataTypes">{{dt}} </span></td>
  </tr>
</table>

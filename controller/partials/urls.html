<div class="well well-small">
  <input type="text" placeholder="url search" class="input-medium search-query" ng-model="urlsCtrl.urlSearch"
    popover="Start typing to search for a url" popover-trigger="mouseenter">

  <div class="hide btn-group pull-right">
    <div class="btn" ng-model="urlsCtrl.filter" btn-radio="">All</div>
    <div class="btn" ng-model="urlsCtrl.filter" btn-radio="'iphone'">iPhone</div>
    <div class="btn" ng-model="urlsCtrl.filter" btn-radio="'aphone'">Android Phone</div>
    <div class="btn" ng-model="urlsCtrl.filter" btn-radio="'ipad'">iPad</div>
    <div class="btn" ng-model="urlsCtrl.filter" btn-radio="'apad'">Android Tablet</div>
    <div class="btn" ng-model="urlsCtrl.filter" btn-radio="'ms'">Windows Trainwreck</div>
  </div>
</div>

<table class="table table-striped table-hover"
  ng-init="urlsCtrl.url = null;"
  ng-click="urlsCtrl.updateUrl(urlsCtrl.url);">
  <tr>
    <th>type</th>
    <th>name</th>
    <th>status</th>
    <th>url</th>
  </tr>
  <tr ng-repeat="url in urlsCtrl.urls | orderBy:'name' | filter:urlsCtrl.urlSearch" ng-click="urlsCtrl.url = url;">
    <td>{{url.type}}</td>
    <td>{{url.name}}</td>
    <td>
      <span class="dropdown">
        <a class="status-menu dropdown-toggle" ng-class="{ 'muted': !url.enabled, 'text-success': url.enabled }">{{url.enabled | status}}</a>
        <ul class="dropdown-menu">
          <li><a ng-click="urlsCtrl.url = url;">{{!url.enabled | status:true}}</a></li>
        </ul>
      </span>
    </td>
    <td>{{url.url}}</td>
  </tr>
</table>
